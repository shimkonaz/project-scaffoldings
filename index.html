<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>ClothFit</title>
</head>
<body>
  <header>
    <h1>ClothFit</h1>
  </header>

  <main>
    <section class="measures">
      <div class="vertical-measures">
        verical
      </div>
      
      <div class="human-body">
        body
      </div>
  
      <div class="horizontal-measures">
        horizontal
      </div>
    </section>

    <section class="results">
      <table class="results-table">
        <thead>
          <tr>
            <th class="type">Type</th>
            <th class="size">Size</th>
          </tr>
        </thead>
        
        <tbody>
          <tr class="row">
            <td class="type">Shirt</td>
            <td class="size">XL</td>
          </tr>
          <tr class="row">
            <td class="type">Trousers</td>
            <td class="size">52</td>
          </tr>
          <tr class="row">
            <td class="type">T-Shirt</td>
            <td class="size">L</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>

  <footer>
    <p>CLothFit</p>
    <p>All rights reserved, 2018</p>
  </footer>

</body>
</html>
